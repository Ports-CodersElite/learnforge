<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script href="activity.js" defer></script>
    <title>Activity</title>
</head>

<body>
    <header>
        <nav id="navigation-bar">
            <ul>
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a href="activity.html">Activity</a></li>
            </ul>
        </nav>
    </header>

    <h1>Activity</h1>

    <section id="filter-bar">
        <ul>
            <li><button type="button" class="filter-item wrapper">Today</button></li>
            <li><button type="button" class="filter-item wrapper">Yesterday</button></li>
            <li><button type="button" class="filter-item wrapper">Last Month</button></li>
            <li><button type="button" class="filter-item wrapper">Last 3 months</button></li>
        </ul>
        <label for="start-date">Filter start-date: </label>
        <input type="date" id="start-date">

        <label for="end-date">Filter end-date:</label>
        <input type="date" id="end-date">

    </section>

    <section id="student-engagment">
        <h2>Subject Engagement</h2>
        <select name="student-engagement-scale" id="student-engangement-dropdown">
            <option value="most-engaged">Most-engaged</option>
            <option value="least-engaged">Least-engaged</option>
        </select>
        <ul id="subject-engagement-list"> </ul>
    </section>

    <section id="quiz-activity">
        <h2>Quiz Activity</h2>

    </section>

    <section id="recent-assessment-scores">
        <h2>Assessment scores</h2>

    </section>

    <section id="subject-progress">
        <h2>Subject Progress</h2>

    </section>

</body>
</html>
