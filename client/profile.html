<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Forge - Profile</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .profilePanel {
            max-width: 500px;   
            margin: 0 auto;
            padding: 20px;
            background-color: #333; 
            color: #fff; 
            border-radius: 5px;
        }

        .profilePanel h1 {
            color: #fff; 
        }

        .profilePanel .profileDetails p,
        .profilePanel .profileDetails label {
            color: #fff; 
        }

        .profilePanel .profileDetails input[type="text"],
        .profilePanel .profileDetails input[type="email"] {
            background-color: #555; 
            color: #fff; 
        }

        .btn {
            margin-right: 10px;
        }

        /* CSS rule for dividing lines */
        .profilePanel .profileDetails label {
            display: block;
            margin-bottom: 10px;
            border-bottom: 1px solid #fff;
            padding-bottom: 5px;
        }

        /* CSS rule for dark mode */
        .dark-mode {
            background-color: #111;
            color: #fff;
        }

        /* CSS rule for "light mode" light mode sucks ass right now. Ill sort it once were not under so much pressure */
        .light-mode {
            background-color: #fff;
            color: #000;
        }

        /* CSS rule for red button */
        .red-btn {
            background-color: #ff0000;
            color: #fff;
        }

        /* CSS rule for profile picture */
        .profilePicture {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 auto 20px;
        }

        /* Hover on the pfp and you can use file explorter to upload a cool picture (must be cool) */

        .editProfilePicture {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background-color: #555;
            border-radius: 50%;
            display: none;
            cursor: pointer;
        }

        .profilePicture:hover .editProfilePicture {
            display: block;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <section class="profilePanel">
        <div class="profilePicture">
            <div class="editProfilePicture" onclick="document.getElementById('fileInput').click()"></div>
        </div>
        <h1 class="fs-1">Profile</h1>
        <div class="profileDetails">
            <p class="fs-5 mb-0">First Name:</p>
            <label for="firstNameInput" id="firstNameLabel">John</label>
            <input type="text" class="form-control d-none" id="firstNameInput">
            <p class="fs-5 mb-0">Last Name:</p>
            <label for="lastNameInput" id="lastNameLabel">Doe</label>
            <input type="text" class="form-control d-none" id="lastNameInput">
            <p class="fs-5 mb-0">ID Number:</p>
            <label for="idInput" id="idLabel">123456789</label>
            <input type="text" class="form-control d-none" id="idInput">
            <p class="fs-5 mb-0">Email Address:</p>
            <label for="emailInput" id="emailLabel">johndoe@example.com</label>
            <input type="email" class="form-control d-none" id="emailInput">
            <!-- Add more profile details here later, i am not sure what all the attributes will be, I will refine later-->
            <p class="fs-5 mb-0">Emergency Contact Number:</p>
            <label for="phoneInput" id="phoneLabel">123-456-7890</label>
            <input type="text" class="form-control d-none" id="phoneInput">
            <p class="fs-5 mb-0">Personal Tutor:</p>
            <label for="tutorInput" id="tutorLabel">John Smith</label>
            <input type="text" class="form-control d-none" id="tutorInput">
        </div>

        <div>
            <button class="btn btn-primary mt-2" id="editBtn" onclick="editDetails()">Edit Details</button>
            <a href="dashboard.html" class="btn btn-primary mt-2 red-btn">Back to Dashboard</a>
        </div>

        <button class="btn btn-success mt-2 d-none" id="saveBtn" onclick="saveChanges()">Save Changes</button>
        <button class="btn btn-secondary mt-2 d-none" id="cancelBtn" onclick="cancelChanges()">Cancel Changes</button>
        <button class="btn btn-dark mt-2" id="themeBtn" onclick="toggleTheme()">Toggle Theme</button>
    </section>
    <input type="file" id="fileInput" style="display: none;" onchange="handleImageUpload(event)">
    <script>
        function editDetails() {
            document.getElementById("firstNameLabel").classList.add("d-none");
            document.getElementById("firstNameInput").classList.remove("d-none");
            document.getElementById("lastNameLabel").classList.add("d-none");
            document.getElementById("lastNameInput").classList.remove("d-none");
            document.getElementById("idLabel").classList.add("d-none");
            document.getElementById("idInput").classList.remove("d-none");
            document.getElementById("emailLabel").classList.add("d-none");
            document.getElementById("emailInput").classList.remove("d-none");
            document.getElementById("phoneLabel").classList.add("d-none");
            document.getElementById("phoneInput").classList.remove("d-none");
            document.getElementById("tutorLabel").classList.add("d-none");
            document.getElementById("tutorInput").classList.remove("d-none");
            document.getElementById("editBtn").classList.add("d-none");
            document.getElementById("saveBtn").classList.remove("d-none");
            document.getElementById("cancelBtn").classList.remove("d-none");
        }

        function saveChanges() {
            var firstName = document.getElementById("firstNameInput").value;
            var lastName = document.getElementById("lastNameInput").value;
            var id = document.getElementById("idInput").value;
            var email = document.getElementById("emailInput").value;
            var phone = document.getElementById("phoneInput").value;
            var tutor = document.getElementById("tutorInput").value;

            document.getElementById("firstNameLabel").textContent = firstName;
            document.getElementById("lastNameLabel").textContent = lastName;
            document.getElementById("idLabel").textContent = id;
            document.getElementById("emailLabel").textContent = email;
            document.getElementById("phoneLabel").textContent = phone;
            document.getElementById("tutorLabel").textContent = tutor;

            cancelChanges();
        }

        function cancelChanges() {
            document.getElementById("firstNameLabel").classList.remove("d-none");
            document.getElementById("firstNameInput").classList.add("d-none");
            document.getElementById("lastNameLabel").classList.remove("d-none");
            document.getElementById("lastNameInput").classList.add("d-none");
            document.getElementById("idLabel").classList.remove("d-none");
            document.getElementById("idInput").classList.add("d-none");
            document.getElementById("emailLabel").classList.remove("d-none");
            document.getElementById("emailInput").classList.add("d-none");
            document.getElementById("phoneLabel").classList.remove("d-none");
            document.getElementById("phoneInput").classList.add("d-none");
            document.getElementById("tutorLabel").classList.remove("d-none");
            document.getElementById("tutorInput").classList.add("d-none");
            document.getElementById("editBtn").classList.remove("d-none");
            document.getElementById("saveBtn").classList.add("d-none");
            document.getElementById("cancelBtn").classList.add("d-none");
        }

        function toggleTheme() {
            var body = document.body;
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
        }

        /* This functions just deals with uplaodng the profile picture fomr the users pc, ignore it when adding in functionality */
        function handleImageUpload(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var image = document.createElement("img");
                image.src = e.target.result;
                image.style.width = "100%";
                image.style.height = "100%";
                image.style.objectFit = "cover";
                document.querySelector(".profilePicture").innerHTML = "";
                document.querySelector(".profilePicture").appendChild(image);

            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
