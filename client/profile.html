<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Forge - Profile</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
    <script type="module" src="./js/dashboard.mjs"></script>
    <script type="module" src="./js/navbar.mjs"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="p-3 bg-grad" data-bs-theme="light">

    <a id="open-nav-btn" class="btn btn-primary nav-toggle-btn" type="button">=</a>

    <div id="nav" class="bg-primary nav-init">

        <ul class="nav-button-list">
            <a class="btn btn-primary nav-item" type="button" onclick="window.location.href = 'profile.html';">Profile</a>
            <a class="btn btn-primary nav-item" href="dashboard.html" type="button">Dashboard</a>
            <a class="btn btn-primary nav-item" href="activity.html" type="button">Activity</a>
            <a class="btn btn-primary nav-item" href="quiz_list.html" type="button">My Quizzes</a>
            <a class="btn btn-primary nav-item" href="class_list.html" type="button">My Classes</a>

            <hr>

            <a class="btn btn-primary nav-item" href="create_quiz.html" type="button">Quiz Creator</a>
            <a class="btn btn-primary nav-item" href="class_creator.html" type="button">Class Creator</a>

            
        </ul>


        <hr>


        <a id="logout-btn" class="btn btn-primary" type="button">Logout</a>
        
    </div>

    <section class="profilePanel">
        
        <div class="profile-scroll contrast-bg p-5">


            <h1 class="p-2">Profile</h1>

            <div class="profile-contents">

                <hr>

                <button class="btn btn-primary mt-2 profile-btn" id="editBtn" >Edit Details</button>

                <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture p-4">

                <div class = "align-form">
                    <div class = "form-label">
                        <p class="fs-5 mb-0">First Name</p>
                    <input type="text" class="form-control" id="nameInput">
                    </div>
                    
                    <div class="form-label">
                        <p class="fs-5 mb-0">Surname</p>
                        <input type="password" class="form-control" id="surnameInput">
                    </div>
                    

                </div>

                <hr>

                <div class="form-label">
                    <p class="fs-5 mb-0 ">Email:</p>
                <input type="password" class="form-control" id="emailInput" placeholder="eg. youremail@domain.com">

                </div>


                <div class="form-label">
                    <p class="fs-5 mb-0">ID Number:</p>
                <input type="password" class="form-control" id="idNumber" placeholder="eg. 1234567">  
                </div>

                <hr>
            
            
                <button class="btn btn-success mt-2 d-none" id="saveBtn" >Save Changes</button>
                <button class="btn btn-secondary mt-2 d-none" id="cancelBtn" >Cancel Changes</button>
            
                

            </div>

        </div>
        

        
        

        
    </section>
    <!-- <input type="file" id="fileInput" style="display: none;" onchange="handleImageUpload(event)"> -->
    <script src="./js/profile.mjs" type="module"></script>
    <script src="./js/navbar.js" type="module"></script>

</body>
</html>
