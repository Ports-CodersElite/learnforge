        <script>
            function changeTheme() {
                document.body.classList.toggle('dark-theme');
                document.querySelector('.fs-5').classList.toggle('dark-theme');
                document.querySelector('.fs-6').classList.toggle('dark-theme');

                // Store the selected theme in localStorage
                if (document.body.classList.contains('dark-theme')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            }

            // Apply the stored theme on page load
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.querySelector('.fs-5').classList.add('dark-theme');
                document.querySelector('.fs-6').classList.add('dark-theme');
            }
        </script>
